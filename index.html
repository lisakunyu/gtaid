<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Space Shooter Modular</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="statsFrame">
            <div class="stat-item">Enemy HP: <span id="enemyHp">50</span></div>
            <div class="stat-item">Bullet DMG: <span id="bulletDmg">50</span></div>
            <div class="stat-item">Bullet SPD: <span id="bulletSpd">5</span></div>
            <div class="stat-item">Bullet CNT: <span id="bulletCnt">1</span></div>
            <div class="stat-item">Shot CNT: <span id="shotCnt">1</span></div>
        </div>
        <div id="gameUI">
            <div id="scoreDisplay">Score: 0</div>
            <div id="levelDisplay">Level: 1</div>
            <div id="livesDisplay">Lives: 3</div>
        </div>
        <div id="upgradeMenu" class="upgrade-menu" style="display: none;">
            <div class="upgrade-title">UPGRADE SYSTEM</div>
            <div class="upgrade-btn" id="upgradeDamage">Damage: <span id="dmgValue">50</span> [100]</div>
            <div class="upgrade-btn" id="upgradeCount">Count: <span id="cntValue">1</span> [1000]</div>
            <div class="upgrade-btn" id="upgradeShotCount">Shot Count: <span id="shotCntValue">1</span> [500]</div>
            <div class="upgrade-btn" id="closeMenu">CONTINUE</div>
        </div>
        <div id="controls">
            <div class="controlBtn" id="leftBtn">‚Üê</div>
            <div class="controlBtn" id="rightBtn">‚Üí</div>
        </div>
        <div id="rocketBtn" class="controlBtn" style="position: absolute; bottom: 100px; right: 20px;">üöÄ</div>
    </div>

    <!-- Modular Scripts -->
    <script type="module">
        import './config.js';
        import './player.js';
        import './enemy.js';
        import './bullet.js';
        import './ui.js';
        import './main.js';
    </script>
</body>
</html>
